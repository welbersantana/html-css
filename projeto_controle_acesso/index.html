<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Acesso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Controle de Acesso</h1>

        <form action="" class="form" method="get" autocomplete="off">

            <fieldset class="fild">
                <div>
                    <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome" minlength="5" maxlength="50" placeholder="Nome Completo" required>
                </div>

                <div class="documento">
                    <label for="idocumento">Documento</label>
                    <input type="text" number="documento" id="idocumento" minlength="5" maxlength="11" placeholder="Identidade" required>    
                </div>
            </fieldset>
               <!--<input type="reset" value="Limpar">!-->
                
            
        </form>
    
</body>
</html>
